<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<link href="images/reset.css" rel="stylesheet" type="text/css" />
<link href="images/system.css" rel="stylesheet" type="text/css" />
<link href="images/table_form.css" rel="stylesheet" type="text/css" />
<script src="{yun:}$config.sy_weburl{/yun}/js/jquery-1.8.0.min.js"></script>
<script src="{yun:}$config.sy_weburl{/yun}/js/layer/layer.min.js" language="javascript"></script>
<script src="js/admin_public.js" language="javascript"></script>
<title>后台管理</title>
</head>
<body class="body_ifm">
<div class="infoboxp">
  <div class="infoboxp_top_bg"></div>
  <div id="subboxdiv" style="width:100%;height:100%;display:none;position:absolute;"></div>
  <div class="infoboxp_top"> <span class="admin_title_span">关键字自动回复</span>
    <div class="">
      <form action="index.php" name="myform" method="get">
        <span class="company_m6" style="float:left;margin-left:10px;">
        <input name="m" value="wx" type="hidden"/>
        <input name="c" value="zdkeyword" type="hidden"/>
        <input class="admin_Filter_search" type="text" name="keyword"  size="25" style="float:left"/>
        <input class="admin_Filter_bth"  type="submit" name="news_search" value="检索关键字" style="width:110px;"/>
        &nbsp;</span>
      </form>
      <div class=""> <a href="index.php?m=wx&c=zdaddkeyword" class="admin_infoboxp_nav admin_infoboxp_lb">添加规则</a> </div>
    </div>
  </div>
    {yun:}include file="admin/admin_search.htm"{/yun}
  <div class="table-list">
    <div class="admin_table_border">
      <iframe id="supportiframe"  name="supportiframe" onload="returnmessage('supportiframe');" style="display:none"></iframe>
      <form action="index.php?m=wx&c=delkeyword" target="supportiframe" name="myform" id='myform' method="post">
        <table width="100%">
          <thead>
            <tr class="admin_table_top">
              <th><label for="chkall">
                  <input type="checkbox" id='chkAll'  onclick='CheckAll(this.form)'/>
                </label></th>
              <th>编号</th>
              <th align="left">规则名</th>
              <th align="left">关键字</th>
              <th align="left">回复内容</th>
               <th align="left">操作</th>
            </tr>
          </thead>
          <tbody>
          
          {yun:}foreach item=v key=key from=$keyList{/yun}
          <tr align="center">
            <td><input type="checkbox" class="check_all" value="{yun:}$v.id{/yun}"  name='del[]' onclick='unselectall()' rel="del_chk" /></td>
            <td align="left" class="td1" style="text-align:center;"><span>{yun:}$v.id{/yun}</span></td>
            <td class="ud" align="left">{yun:}$v.title{/yun}</td>
            <td class="ud" align="left">{yun:}$v.keyword{/yun}</td>
            <td class="ud" align="left" width="650">{yun:}$v.content{/yun}</td>
            <td class="ud" align="left"><a href="index.php?m=wx&c=zdaddkeyword&id={yun:}$v.id{/yun}" class="admin_cz_sc">修改</a>|<a href="javascript:void(0)"  class="admin_cz_sc" onClick="layer_del('确定要删除？', 'index.php?m=wx&c=delkeyword&id={yun:}$v.id{/yun}');">删除</a></td>
          </tr>
          {yun:}/foreach{/yun}
          <tr style="background:#f1f1f1;">
            <td colspan="3" ><input  class="admin_submit4" type="button" name="delsub" value="批量删除" onClick="return really('del[]')" /></td>
            <td colspan="4" class="digg">{yun:}$pagenav{/yun}</td>
          </tr>
            </tbody>
          
        </table>
        <input type="hidden" name="pytoken" id="pytoken"  value="{yun:}$pytoken{/yun}">
      </form>
    </div>
  </div>
</div>
</div>
</body>
</html>
