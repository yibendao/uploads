<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<link href="images/reset.css" rel="stylesheet" type="text/css" />

<script src="{yun:}$config.sy_weburl{/yun}/js/layer/layer.min.js" language="javascript"></script>
<script src="js/admin_public.js" language="javascript"></script> 
<title>后台管理</title>
</head>
<body class="body_ifm">
<div id="subboxdiv" style="width:100%;height:100%;display:none;position:absolute;"></div>
<div class="infoboxp">
<div class="infoboxp_top_bg"></div>
<div class="infoboxp_top infoboxp_topIjf">
    <span class="infoboxp_top_span">模板管理</span>
	<span class="infoboxp_top_span_sz"><a href="index.php?m=admin_tpl">风格管理</a></span> 
	<span class="infoboxp_top_span_sz infoboxp_top_span_sz_in"><a href="index.php?m=admin_tpl&c=comtpl">企业模板</a></span> 
	<span class="infoboxp_top_span_sz "><a href="index.php?m=admin_tpl&c=resumetpl">简历模板</a></span> 
	<span class="infoboxp_top_span_sz "><a href="index.php?m=admin_tpl&c=template">模板管理</a></span> 
</div>
<div class="infoboxp_top"><h6>添加企业模板</h6>
</div>
<div class="main_tag">
<div class="tag_box">
<div> 
	<iframe id="supportiframe"  name="supportiframe" onload="returnmessage('supportiframe');" style="display:none"></iframe> 
    <form action="index.php?m=admin_tpl&c=comptplsave" method="post" enctype="multipart/form-data" target="supportiframe">
    <input type="hidden" name="pytoken" value="{yun:}$pytoken{/yun}">
    <table width="100%" class="table_form">
    	<tr class="admin_table_trbg">
            <th width="140">模板名称：</th>
            <td><input class="input-text" type="text" name="name" id="sy_qqappid" value="{yun:}$row.name{/yun}" size="30" maxlength="255"/><span class="admin_web_tip">如：经典红色</span></td>
        </tr>
        <tr>
            <th width="140">状态：</th>
            <td><input type="radio" name="status" value="1" id="sy_status_0" {yun:}if $row.status=="1"{/yun}checked{yun:}/if{/yun}>
              <label for="sy_status_0">开启使用</label>
              <input type="radio" name="status" value="0" id="sy_status_1" {yun:}if $row.status!="1"{/yun}checked{yun:}/if{/yun}>
              <label for="sy_status_1">关闭使用</label>
              </td>
        </tr>
        <tr class="admin_table_trbg">
            <th width="140">模板路径：</th>
            <td><input class="input-text" type="text" name="url" id="sy_qqappid" value="{yun:}$row.url{/yun}" size="30" maxlength="255" {yun:}if $row.url{/yun}readonly{yun:}/if{/yun}/><span class="admin_web_tip">如：default。注意：企业模板放在app/template/company下面，不存在系统将自动建立</span></td>
        </tr> 
        <tr >
            <th width="140">{yun:}$config.integral_pricename{/yun}：</th>
            <td><input class="input-text" type="text" name="price" id="sy_qqappid" value="{yun:}$row.price{/yun}" size="30" maxlength="255"/><span class="admin_web_tip">如：100，0或空为免费</span></td>
        </tr>
        <tr class="admin_table_trbg">
            <th width="140">缩略图：</th>
            <td><input class="input-text" type="file" name="pic" id="pic" value="" size="30" maxlength="255"/></td>
        </tr>
        <tr class="admin_table_trbg">
            <td colspan="2" align="center">
            <input type="hidden" value="{yun:}$row.id{/yun}" name="id">
            <input class="admin_submit4" id="qqconfig" type="submit" name="msgconfig" value="提交" />&nbsp;&nbsp;
            <input class="admin_submit4" type="reset" value="重置" /></td>
        </tr>

    </table>
    </form>
</div>
</div>

</div>

</div>
</body>
</html>
